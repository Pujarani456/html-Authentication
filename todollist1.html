<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST APP</title>
  <link rel="stylesheet" href="todolist1.css">
</head>
<body>
  <div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
  
  <ul id="myUL">
    <li>Wake up early</li>
    <li class="checked">Have a healthy breakfast</li>
    <li>Quick workout</li>
    <li>Attend lectures</li>
    <li>Read articles</li>
    <li>Spend time coding or working on Programmig</li>
    
  </ul>
  <script src="todolilst1.js"></script>
</body>
</html>
